<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet status checker</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <script src="script.js"></script>  


    <div class="container">
        <h1><u><i>Internet connection status checker</i></u></h1>
       <div class="status">
        <p>
            <strong><i>Connection status:</i></strong>
            <span id="statusText">Checking....</span>
        </p>

        <p>
            <strong><i>IP Address:</i></strong>
            <span id="ipAddressText">--</span>
        </p>

        <p>
            <strong><i>Network strength:</i></strong>
            <span id="networkStrengthText">-</span>
        </p>
       </div>

    </div>

</body>
</html>
